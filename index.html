<body>

    <script>
        var data ={
            message: '書くと変わる'
        }
        var app = new Vue({
            el: '#app',
            data: data
        })
    function doAct(){
        data.message = '大吉';
    }
    function doAction(event){
        data.message = event.target.value;
    }
    </script>
