<!DOCTYPE html>
<html lang="jp">
<head>
    <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <h1>神社</h1>
    <div id="app">
        {{message}}
    </div>
    <hr>
    <button onclick="doAct();">
        おみくじを引く
    </button>
    <script>
        var data ={
            message: 'おみくじ'
        }
        var app = new Vue({
            el: '#app',
            data: data
        })
    function doAct(){
        data.message = '大吉';
    }
    </script>
</body>
</html>
